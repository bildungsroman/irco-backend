          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TableName: !Sub ${AWS::StackName}-tableEDD96500
    Metadata:
      StackeryName: phoneData
Parameters:
  StackTagName:
